<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/vaakash/socializer@2f749eb/css/socializer.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <title>Login</title>
</head>
<body>
    <div class="login-principal">
        <div class="login-esquerda">
            <h1>Entre em sua conta</h1>
            <img src="../imagens/mesa.svg" class="mesa" alt="moçalogin">
        </div>
            <div class="login-direita">
                <div class="card-login">
                    <h1>LOGIN</h1>
                    <div class="campodetexto">
                        <label for="usuario">Usuário/E-mail:</label>
                        <input type="text" name="usuario" placeholder="Usuário/E-mail">
                    </div>
                    <div class="campodetexto">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="Senha">
                    </div>
                    <a href=""><label for="button" class="esqueci">Esqueci minha senha</label></a>
                    <button class="btn-login" name="button">Entrar</button>
                    <h4>Ou entre com sua conta do:</h4>
                    <div class="socializer a sr-32px sr-circle sr-opacity sr-bg-white sr-pad"><span class="sr-facebook"><a href="#" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a></span><span class="sr-twitter"><a href="#" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a></span><span class="sr-google"><a href="#" target="_blank" title="Google"><i class="fab fa-google"></i></a></span><span class="sr-linkedin"><a href="#" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a></span></div>
            </div>
        </div>
</body>
</html>
